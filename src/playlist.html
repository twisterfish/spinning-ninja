<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Ninja Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .playlist {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .playlist h2 {
            margin-top: 0;
        }
        .playlist ul {
            list-style: none;
            padding: 0;
        }
        .playlist li {
            padding: 10px;
            border-bottom: 1px #ccc solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">

            </div>
            <nav>
                <ul>

                    <li><a href="playlist.html">Playlists</a></li>

    <div class="container">

                <li>Playlist 1 - Date: 2023-10-01</li>
                <li>Playlist 2 - Date: 2023-09-25</li>

</html>
